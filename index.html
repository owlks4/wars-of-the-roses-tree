<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="attr" content="owlks4"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <title>Wars of the Roses tree</title>
  </head>
  <body>
    <main id="map"></main>
    <script type="module" src="./src/index.js"></script>
  </body>
  <template id="stencil-template">
    <div id="stencil">
      <div id="start-button">
        <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,0)">
          START
        </div>        
      </div>
      <div class="stencil-block" id="stencil-0"></div>     
      <div class="stencil-block grey" id="stencil-1"></div>  
    </div>
  </template>
  <template id="connection-template">
    <div id="scaling-parent">
      <div class="horizontalLine">
        <!-- Do not put the upwards vertical line here, attach it to the parent instead. This is to prevent bunching of multiple upticking lines from multiple children (it'd be nice if they all overlapped perfectly, but this is often not the case in practice.)-->
        <div class="verticalLine"></div>
      </div>
    </div>    
  </template>
  <template id="person-template">
      <div class="person lancaster">
        <div id="person-text">
          <div id="person-name">
            Undefined
          </div>
          <div id="person-lifespan">
            0000 - 0000
          </div>
        </div>
        <div id="person-tooltip">
          1
        </div>
      </div>
  </template>
</html>
